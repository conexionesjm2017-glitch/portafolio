<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portafolio PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .mobile-fallback {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      iframe {
        display: none;
      }
      .mobile-fallback {
        display: block;
      }
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Visor PDF en escritorio -->
  <iframe src="portafolio.pdf" type="application/pdf"></iframe>

  <!-- Alternativa para m√≥viles -->
  <div class="mobile-fallback">
    <p>Tu dispositivo no puede mostrar el PDF directamente.</p>
    <a href="portafolio.pdf" download>üìÑ Descargar portafolio</a><br><br>
    <a href="https://docs.google.com/gview?embedded=true&url=https://conexionesjm2017-glitch.github.io/portafolio/portafolio.pdf" target="_blank">
      üîç Ver en visor alternativo
    </a>
  </div>
</body>
</html>
